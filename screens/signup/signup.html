<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>V-Med ID | Choose Role</title>
  <link rel="stylesheet" href="../login/login.css" />
</head>
<body>

  <div class="login-container">

    <img src="../../assets/images/logo.jpg" alt="V-Med ID Logo" class="logo" />

    <h2>Apply for V-Med ID</h2>
    <p class="subtitle">
      Select your role to continue registration
    </p>

    <button id="patientBtn">I am a Patient</button>
    <button id="doctorBtn" style="margin-top:12px;">I am a Doctor</button>

    <p class="subtitle" style="margin-top:20px;">
      Government accounts are created internally
    </p>

  </div>

  <script>
    document.getElementById("patientBtn").addEventListener("click", () => {
      sessionStorage.setItem("signupRole", "patient");
      window.location.href = "signup_patient.html";
    });

    document.getElementById("doctorBtn").addEventListener("click", () => {
      sessionStorage.setItem("signupRole", "doctor");
      window.location.href = "signup_doctor.html";
    });
  </script>

</body>
</html>

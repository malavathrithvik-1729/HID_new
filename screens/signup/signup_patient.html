<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>V-Med ID | Patient Application</title>
  <link rel="stylesheet" href="../login/login.css" />
</head>
<body>

  <div class="login-container" style="width:440px;">

    <img src="../../assets/images/logo.jpg" alt="V-Med ID Logo" class="logo" />

    <h2>Patient Application</h2>
    <p class="subtitle">
      Fields marked with <b style="color:red">*</b> are compulsory
    </p>

    <form id="patientForm">

      <label>Full Name <span style="color:red">*</span></label>
      <input type="text" required />

      <label>Father Name <span style="color:red">*</span></label>
      <input type="text" required />

      <label>Gender <span style="color:red">*</span></label>
      <select required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth <span style="color:red">*</span></label>
      <input type="date" required />

      <label>Aadhaar Number <span style="color:red">*</span></label>
      <input type="text" placeholder="12-digit Aadhaar" required />

      <label>ABHA Number <span style="color:red">*</span></label>
      <input type="text" placeholder="ABHA Health ID" required />

      <label>Address <span style="color:red">*</span></label>
      <input type="text" required />

      <label>
        Email
        <span style="color:red">*</span>
        <small>(at least one contact required)</small>
      </label>
      <input type="email" id="email" />

      <label>
        Phone Number
        <span style="color:red">*</span>
        <small>(at least one contact required)</small>
      </label>
      <input type="tel" id="phone" />

      <label>Occupation</label>
      <input type="text" />

      <hr style="margin:18px 0;">

      <label>
        Recent Blood Report
        <span style="color:red">*</span>
      </label>
      <input
        type="file"
        accept=".pdf,.jpg,.jpeg,.png"
        required
      />

      <label>Allergy Report (optional)</label>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" />

      <label>Surgery Report (optional)</label>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" />

      <label>Medication List (optional)</label>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" />

      <p id="contactError" style="color:#d32f2f; font-size:13px;"></p>

      <button type="submit" style="margin-top:14px;">
        Continue to OTP
      </button>

    </form>

  </div>

<script>
  document.getElementById("patientForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!email && !phone) {
      document.getElementById("contactError").textContent =
        "Please provide at least one contact.";
      return;
    }

    // ‚úÖ FILE INPUTS (CRITICAL FIX)
    const bloodReport = e.target[10].files[0];      // mandatory
    const allergyReport = e.target[11].files[0];    // optional
    const surgeryReport = e.target[12].files[0];    // optional
    const medicationReport = e.target[13].files[0]; // optional

    if (!bloodReport) {
      alert("Blood report is required.");
      return;
    }

    // ‚úÖ BUILD formData EXACTLY AS savePatientApplication EXPECTS
    const data = {
      fullName: e.target[0].value,
      fatherName: e.target[1].value,
      gender: e.target[2].value,
      dob: e.target[3].value,
      aadhaar: e.target[4].value,
      abha: e.target[5].value,
      address: e.target[6].value,

      email,
      phone,
      occupation: e.target[9].value,

      // üîë FILE OBJECTS (THIS FIXES THE BUG)
      bloodReport,
      allergyReport,
      surgeryReport,
      medicationReport
    };

    sessionStorage.setItem("signupRole", "patient");
    sessionStorage.setItem("email", email);
    sessionStorage.setItem("applicationData", JSON.stringify({
      ...data,
      // ‚ùå remove File objects before storing
      bloodReport: null,
      allergyReport: null,
      surgeryReport: null,
      medicationReport: null
    }));

    // ‚úÖ STORE FILES TEMPORARILY IN MEMORY (window object)
    window.__patientFiles = {
      bloodReport,
      allergyReport,
      surgeryReport,
      medicationReport
    };

    window.location.href = "../login/otp.html";
  });
</script>

</body>
</html>

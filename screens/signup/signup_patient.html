<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>V-Med ID | Patient Application</title>
  <link rel="stylesheet" href="../login/login.css" />
</head>
<body>

  <div class="login-container" style="width:440px;">

    <img src="../../assets/images/logo.jpg" alt="V-Med ID Logo" class="logo" />

    <h2>Patient Application</h2>
    <p class="subtitle">
      Fields marked with <b style="color:red">*</b> are compulsory
    </p>

    <form id="patientForm">

      <label>Full Name <span style="color:red">*</span></label>
      <input type="text" required />

      <label>Father Name <span style="color:red">*</span></label>
      <input type="text" required />

      <label>Gender <span style="color:red">*</span></label>
      <select required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth <span style="color:red">*</span></label>
      <input type="date" required />

      <label>Aadhaar Number <span style="color:red">*</span></label>
      <input type="text" placeholder="12-digit Aadhaar" required />

      <label>ABHA Number <span style="color:red">*</span></label>
      <input type="text" placeholder="ABHA Health ID" required />

      <label>Address <span style="color:red">*</span></label>
      <input type="text" required />

      <label>
        Email
        <span style="color:red">*</span>
        <small>(at least one contact required)</small>
      </label>
      <input type="email" id="email" />

      <label>
        Phone Number
        <span style="color:red">*</span>
        <small>(at least one contact required)</small>
      </label>
      <input type="tel" id="phone" />

      <label>Occupation</label>
      <input type="text" />

      <hr style="margin:18px 0;">

      <!-- ðŸ”— GOOGLE DRIVE URL INPUTS -->

      <label>
        Blood Report (Google Drive URL)
        <span style="color:red">*</span>
      </label>
      <input
        type="url"
        placeholder="https://drive.google.com/file/d/..."
        required
      />

      <label>Allergy Report (optional â€“ Google Drive URL)</label>
      <input type="url" placeholder="https://drive.google.com/file/d/..." />

      <label>Surgery Report (optional â€“ Google Drive URL)</label>
      <input type="url" placeholder="https://drive.google.com/file/d/..." />

      <label>Medication List (optional â€“ Google Drive URL)</label>
      <input type="url" placeholder="https://drive.google.com/file/d/..." />

      <p id="contactError" style="color:#d32f2f; font-size:13px;"></p>

      <button type="submit" style="margin-top:14px;">
        Continue to OTP
      </button>

    </form>

  </div>

<script>
  document.getElementById("patientForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!email && !phone) {
      document.getElementById("contactError").textContent =
        "Please provide at least one contact.";
      return;
    }

    // ðŸ”— URL INPUTS
    const bloodReportUrl = e.target[10].value.trim();      // mandatory
    const allergyReportUrl = e.target[11].value.trim();    // optional
    const surgeryReportUrl = e.target[12].value.trim();    // optional
    const medicationReportUrl = e.target[13].value.trim();// optional

    if (!bloodReportUrl) {
      alert("Blood report URL is required.");
      return;
    }

    // Optional: basic Google Drive URL check
    if (!bloodReportUrl.includes("drive.google.com")) {
      alert("Please provide a valid Google Drive link.");
      return;
    }

    const data = {
      fullName: e.target[0].value,
      fatherName: e.target[1].value,
      gender: e.target[2].value,
      dob: e.target[3].value,
      aadhaar: e.target[4].value,
      abha: e.target[5].value,
      address: e.target[6].value,

      email,
      phone,
      occupation: e.target[9].value,

      // ðŸ”— DOCUMENT URL REFERENCES
      documents: [
        {
          type: "report",
          title: "Blood Test",
          externalUrl: bloodReportUrl
        },
        ...(allergyReportUrl ? [{
          type: "report",
          title: "Allergy Report",
          externalUrl: allergyReportUrl
        }] : []),
        ...(surgeryReportUrl ? [{
          type: "report",
          title: "Surgery Report",
          externalUrl: surgeryReportUrl
        }] : []),
        ...(medicationReportUrl ? [{
          type: "report",
          title: "Medication List",
          externalUrl: medicationReportUrl
        }] : [])
      ]
    };

    sessionStorage.setItem("signupRole", "patient");
    sessionStorage.setItem("email", email);
    sessionStorage.setItem("applicationData", JSON.stringify(data));

    window.location.href = "../login/otp.html";
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard | V-Med ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />


  <!-- Route Guard -->
  <script type="module">
    import { protectRoute } from "../../js/routeGuard.js";
    protectRoute("patient");
  </script>
</head>


<body>
  <div class="dashboard-root">


    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar" id="sidebar">

      <!-- Header -->
      <div class="sidebar-header">
        <button class="toggle-btn" onclick="toggleSidebar()">тШ░</button>

        <div class="brand">
          <img
            src="../../assets/images/logo.jpg"
            alt="V-Med Logo"
            class="sidebar-logo"
          />
          <span class="logo-text">V-MED ID</span>
        </div>
      </div>

      <!-- User Profile -->
      <div class="profile-box">
        <strong id="userName">Loading...</strong>
        <div id="userVmed" class="muted">VMED-XXXX</div>
      </div>

      <!-- Navigation -->
      <nav class="nav-menu">
        <button
          class="nav-item"
          data-page="home"
          onclick="loadSection(this, 'home')"
        >
          <span class="icon">ЁЯПа</span>
          <span class="label">Home</span>
        </button>

        <button
          class="nav-item"
          data-page="history"
          onclick="loadSection(this, 'history')"
        >
          <span class="icon">ЁЯУЬ</span>
          <span class="label">History</span>
        </button>

        <button
          class="nav-item"
          data-page="medications"
          onclick="loadSection(this, 'medications')"
        >
          <span class="icon">ЁЯТК</span>
          <span class="label">Medications</span>
        </button>

        <button
          class="nav-item"
          data-page="ai"
          onclick="loadSection(this, 'ai')"
        >
          <span class="icon">ЁЯдЦ</span>
          <span class="label">AI Suggestions</span>
        </button>

        <button
          class="nav-item"
          data-page="settings"
          onclick="loadSection(this, 'settings')"
        >
          <span class="icon">тЪЩя╕П</span>
          <span class="label">Settings</span>
        </button>
      </nav>

    </aside>

    <!-- ================= MAIN ================= -->
    <main class="main">
      <div id="content" class="loader-screen">

        <!-- Loader -->
        <div class="loader-box">
          <img
            src="../../assets/images/logo.jpg"
            alt="V-Med Logo"
            class="loader-logo"
          />
          <div class="pulse-ring"></div>

          <p class="loader-text">
            Preparing your health dashboard
          </p>
          <small class="muted">
            рд╕реНрд╡рд╛рд╕реНрдереНрдпрдВ рдкрд░рдордВ рдзрдирдореН
          </small>
        </div>

      </div>
    </main>

  </div>

  <!-- Scripts -->
  <script type="module" src="./js/userData.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
